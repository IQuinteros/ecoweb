<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
<div class="layout">

    <aside class="leftbar">
        <h1 class="leftbar__title">Empresa HH</h1>
        <p class="leftbar__date">Lunes 15 de Abril de 2021</p>

        <nav class="leftbar__nav nav">
            <ul class="nav__list">
                <a href="#" class="nav__list__item nav__list__item--selected">Home</a>
                <a href="#" class="nav__list__item">Pedidos</a>
                <a href="#" class="nav__list__item">Chats</a>
                <a href="#" class="nav__list__item">Preguntas</a>
                <a href="#" class="nav__list__item">Valoraciones</a>
                <a href="#" class="nav__list__item">Inventario</a>
                <a href="#" class="nav__list__item">Reportes</a>
                <a href="#" class="nav__list__item">Perfil</a>
            </ul>
        </nav>
    </aside>

    <main class="main">
        <h1 class="main__title">Dashboard</h1>
        
        <div class="main__container">
            <article class="card">
                <div class="card__header">
                    <h1 class="card__title">Resumen de ventas</h1>
                    <a class="card__redirect" href="#">Ir a resumen</a>
                </div>
            </article>
            <article class="card">
                <div class="card__header">
                    <h1 class="card__title">Usuarios registrados</h1>
                    <a class="card__redirect" href="#">Ir a registros</a>
                </div>
                <h1 class="card__content card__content--unique">1.568</h1>
            </article>
            <article class="card">
                <div class="card__header">
                    <h1 class="card__title">Usuarios registrados</h1>
                    <a class="card__redirect" href="#">Ir a registros</a>
                </div>
                <h1 class="card__content card__content--unique">1.568</h1>
            </article>
        </div>

        <aside class="buttons">
            <button class="card btn btn--red">
                <h1>Pedidos</h1>
                <p>50 nuevos pedidos</p>
            </button>
            <button class="card btn">
                <h1>Chats</h1>
                <p>Sin nuevos mensajes</p>
            </button>
        </aside>
    </main>

    <footer class="footer">
        <p>Somos ECOmercio, tu app de compras amigables</p>
    </footer>

</div>

</body>
</html>
